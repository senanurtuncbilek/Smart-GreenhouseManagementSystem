<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Sensör Dinleyici</title>
</head>
<body>
  <h1>Anlık Sensör Verileri</h1>
  <ul id="sensorDataList"></ul>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
   
    const socket = io('http://localhost:3000');

    socket.on('connect', () => {
      console.log('Socket.IO bağlı:', socket.id);
    });


    socket.on('sensor-data', (data) => {
      console.log('Yeni sensör verisi:', data);
      const list = document.getElementById('sensorDataList');
      const item = document.createElement('li');
      item.textContent = `Greenhouse ${data.greenhouseId} | ${data.type}: ${data.value}${data.unit} (${data.timestamp})`;
      list.prepend(item);
    });

    socket.on('disconnect', () => {
      console.log('Bağlantı koptu.');
    });
  </script>
</body>
</html>
